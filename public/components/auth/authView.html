<div class="row">
  <div class="col s12 m6 offset-m3">
    <ul class="tabs">
      <li class="tab col s3"><a href="#login" class="active">Login</a></li>
      <li class="tab col s3"><a href="#register">Register</a></li>
    </ul>
    <div id="login" class='authForm'>
      <form>
        <div class="row">
          <div class="input-field col s12">
            <input ng-model="auth.user.email" id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input ng-model="auth.user.password" id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s4 offset-s4">
            <button type="submit" class="btn waves-effect waves-light red darken-1" ng-click="auth.login()">Login</button>
          </div>
        </div>
      </form>
    </div>
    <div id="register" class='authForm'>
      <form>
        <div class="row">
          <div class="input-field col s6">
            <input ng-model="auth.user.firstName" id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input ng-model="auth.user.lastName" id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input ng-model="auth.user.email" id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input ng-model="auth.user.password" id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s4 offset-s4">
            <button type="submit" class="btn waves-effect waves-light red darken-1" ng-click="auth.createUser()">Register</button>
          </div>
        </div>
      </form>
    </div>
    <div ng-show="auth.error">
      <span>{{ auth.error.message }}</span>
    </div>
  </div>
</div>
