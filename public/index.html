<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="toDomino">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        html                    { overflow-y:scroll; }
      body{
        margin-top:50px;
      }
        #todo-list              { margin-bottom:30px; }
      .btn{padding: 0 1rem;}
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT
        <h1>Hobstone Tasks <span class="label label-info">{{ todos.length }}</span></h1>
        -->
      
        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            
        </div>
      
        <div class="row">
          <div class="col s12 m6 ">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Todos</span>

                <form>
                  <button type="submit" class="btn waves-effect waves-light orange darken-1" style="float: right" ng-click="createTodo()"><i class="material-icons">add</i></button>
                  <div style="overflow: hidden; padding-right: .5em;">
                     <input autofocus type="text" class="form-control input-lg " placeholder="Add a task" ng-model="formData.text">  
                  </div>​
                </form>
 
                <div id="todo-list" class="row">
                    <div>

                        <!-- LOOP OVER THE TODOS IN $scope.todos -->
                        <div class="checkbox" ng-repeat="todo in todos">
                            <p>
                              <input type="checkbox" ng-click="deleteTodo(todo.id)" id="{{todo.id}}" />
                              <label for="{{todo.id}}">{{ todo.text }}</label>
                            </p>
                        </div>

                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col s12 m6 ">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Groceries/Shopping</span>

                <form>
                  <button type="submit" class="btn waves-effect waves-light green darken-1" style="float: right" ng-click="createItem()"><i class="material-icons">add</i></button>
                  <div style="overflow: hidden; padding-right: .5em;">
                     <input autofocus type="text" class="form-control input-lg" placeholder="Add an item" ng-model="shopformData.text">  
                  </div>​
                </form>
 
                <div id="item-list" class="row">
                    <div>

                        <!-- LOOP OVER THE TODOS IN $scope.items -->
                        <div class="checkbox" ng-repeat="item in items">
                            <p>
                              <input type="checkbox" ng-click="deleteItem(item.id)" id="{{item.id}}" />
                              <label for="{{item.id}}">{{ item.text }}</label>
                            </p>
                        </div>

                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>      
          
      
    </div>

</body>
</html>
