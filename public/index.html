<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="toDomino">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Hobstone Todos</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script><!-- load angular -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script><!-- load firebase -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script><!-- load AngularFire -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script>
      var config = {
        apiKey: "AIzaSyC6-XFAoswCxwKHckrxVngFRGp6PMh65I8",
        authDomain: "todomino-9b402.firebaseapp.com",
        databaseURL: "https://todomino-9b402.firebaseio.com",
        storageBucket: "todomino-9b402.appspot.com",
      };
      firebase.initializeApp(config);
    </script>
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT
        <h1>Hobstone Tasks <span class="label label-info">{{ todos.length }}</span></h1>
        -->
      
        <div class="row">
          <div class="col s12 m6 ">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Todos</span>

                <form>
                  <button type="submit" class="btn waves-effect waves-light orange darken-1" style="float: right" ng-click="createTodo()"><i class="material-icons">add</i></button>
                  <div style="overflow: hidden; padding-right: .5em;">
                     <input autofocus type="text" class="form-control input-lg " placeholder="Add a task" ng-model="formData.text">  
                  </div>​
                </form>
 
                <div id="todo-list" class="row">
                  <!-- LOOP OVER THE TODOS IN $scope.todos -->
                  <div class="checkbox" ng-repeat="todo in todos | orderBy:'done'">
                      <p>
                        <input ng-checked="todo.done" type="checkbox" ng-click="checkTodo(todo)" id="{{todo}}" />
                        <label ng-class="{strike: todo.done}" for={{todo}}>{{ todo.text }}</label>
                        <a ng-show="todo.done" ng-click="deleteTodo(todo)"><i class="material-icons grey-text text-darken-2 delBtn">delete</i></a>
                      </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col s12 m6 ">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Shopping</span>

                <form>
                  <button type="submit" class="btn waves-effect waves-light green darken-1" style="float: right" ng-click="createItem()"><i class="material-icons">add</i></button>
                  <div style="overflow: hidden; padding-right: .5em;">
                     <input autofocus type="text" class="form-control input-lg" placeholder="Add an item" ng-model="shopformData.text">  
                  </div>​
                </form>
 
                <div id="item-list" class="row">
                  <!-- LOOP OVER THE TODOS IN $scope.items -->
                  <div class="checkbox" ng-repeat="item in items | orderBy:'done'">
                      <p>
                        <input ng-checked="item.done" type="checkbox" ng-click="checkItem(item)" id="{{item}}" />
                        <label ng-class="{strike: item.done}" for="{{item}}">{{ item.text }}</label>
                        <a ng-show="item.done" ng-click="deleteItem(item)"><i class="material-icons grey-text text-darken-2 delBtn">delete</i></a>
                      </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>      
    </div>

</body>
</html>
